<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Formular</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h2>Înregistrare:</h2>
    <form>
        <fieldset>
            <label>Nume:</label>
            <br>
            <input type="text" placeholder="Numele" class="i">
            <br>
            <label>Prenume:</label>
            <br>
            <input type="text" placeholder="Prenumele" class="i">
            <br>
            <label>Telefon:</label>
            <br>
            <input type="text" placeholder="Telefon" class="i">
            <br>
            <label>Clasa:</label>
            <br>
            <select>
                <option></option>
                <option>V</option>
                <option>VI</option>
                <option>VII</option>
                <option>VIII</option>
                <option>IX</option>
                <option>X</option>
                <option>XI</option>
                <option>XII</option>
            </select>
            <br>
            <label>Cursul:</label>
            <br>
            <input type="checkbox" id="1">
            <label for="1">Dezvoltarea Web</label>
            <br>
            <input type="checkbox" id="2">
            <label for="2">Aplicații Mobile</label>
            <br>
            <input type="checkbox" id="3" class="j">
            <label for="3">Programarea C/C++</label>
            <br>
            <input type="button" value="Înregistrare" class="k">
        </fieldset>
    </form>
</body>
</html>
